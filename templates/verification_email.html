<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        button{
            background: rgb(31, 106, 255);
            border: none;
        }
        a{
            color: white;
            text-decoration: none;
            
        }

    </style>
</head>
<body>
    <p>Hi {{ user.username }},</p>
    
    <p>Thank you for registering with our site. To complete your registration, please click the link below to verify your email address:</p>
    <button><a href="//{% url 'verify_email' uidb64=uid token=token %}">Verify Email Address</a></button>
    <!-- <button><a href="//{{ domain }}{% url 'verify_email' uidb64=uid token=token %}">Verify Email Address</a></button> -->
    
    
    <p>If you did not request this verification, please ignore this email.</p>
    
    <p>Thanks,<br>
    Your Site Name Team</p>
</body>
</html>
