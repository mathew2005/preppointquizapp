{% load static%}
{% block conent %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<nav>
    <div class="nav-div">

        <a href="{% url 'home' %}"><img src="{% static 'images/logo.svg' %}"></a>
    </div>
    <div class="nav-div">
        
        <a href="{% url 'about' %}">About</a>
        <a class="nav-link" href="{% url 'all_quiz' %}">Quiz</a>
        {% if request.user.is_superuser %}
        
        <a href="{% url 'dashboard' %}">Dashboard</a>
        {% endif %}
        <a>Other</a>
        <!-- <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a> -->
        <!-- <a href="{% url 'blogs' %}">Blogs</a> -->
        
        
        <!-- <a href="{% url 'downloads' %}">Downloads</a> -->
        
    </div>
    <div class="nav-div">
        <form id="search-form" role="search" action="{% url 'search_users' %}">
            <input id="search-input" type="search" name="q" placeholder="Search" aria-label="Search">
            
            <button type="submit">submit</button>

            
        </form>
            
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' request.user.username %}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="@{{request.user.username}}">
                    <img src="{{user_profile.profile_img.url}}"  width="40" height="40" alt="profile_img">
                </a>
                
                <a href="{% url 'account_logout'%}"><button>Logout</button></a>
                {% else %}
                <a href="{% url 'account_login' %}"><button>Login</button></a>
                {% endif %}
            </div>
            </nav>    
</body>
</html>

{% endblock%}
